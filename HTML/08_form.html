<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--  1. <input type="text"> 태그-->

    <p>
        <!-- 디폴트로 type="text"가 적용됨. -->
        <input>
        <br>

        <!-- size속성 : 입력 상자의 크기-->
        <input size="5">    
        <br>

        <!-- maxlength 속성 : 입력가능한 최대 글자수-->
        <input type="text" size="5" maxlength="4">
        <br>

        <!-- placeholder 속성 : 입력메시지-->
        <input type="text" placeholder="아이디">
        <br>

        <!-- required 속성 : 필수 입력값(폼 제출시 값이 입력되어 있어야함.) -->
        <input type="text" placeholder="전화번호" required>
        <input type="text" placeholder="생년월일">
        <br>

        <!-- value 속성 : 입력한 값이 저장되는 속성 -->
        <input type="text" value="날씨">
        <br>

        <!-- readonly 속성 : 입력된 값을 수정할 수 없게 만듦 -->
        <input type="text" value="구디아카데미" readonly>
        <br>

        <!-- disabled 속성 : 입력 상자를 사용할 수 없도록 만듦-->
        <input type="text" disabled>
    </p>

    <p>
        <!-- 2. 기타 input 태그 -->
        
        <!-- type="password" :비밀번호 입력시 입력값 보이지않음  -->
        <input type="password" placeholder="비밀번호">
        <br>
        
        <!-- type="number" : 숫자입력용 -->
        <input type="number" min="1" max="12">
        <br>

        <!-- type="email" : 이메일형식만 입력 가능-->
        <input type="email" placeholder="이메일">
    </p>

    <p>
        <!-- 3. <textarea> 태그 : 여러줄 입력시. 기본값은 2행 20열 -->
        <textarea rows="3" cols="40">안녕하세요</textarea>  
        <!-- value 속성 대신 태그 내부텍스트(innerText)가 입력된 값을 저장함.-->

    </p>

    <p>
        <!-- 4. 단일 선택 : <input type="radio"> -->
        <!-- name 속성 : 같은 name을 가진 radio가 하나의 변수처럼 동작-->
        <!-- value 속성 : 어떤 radio 버튼이 선택됐는지 알기 위해서 사용하는 값-->
        <input type="radio" name="gender" value="남">남
        <input type="radio" name="gender" value="여">여
    </p>

    <p>
        <!-- 5. 다중 선택 : <input type="checkbox"> , 단독 사용 가능-->

        <input type="checkbox"> 전체 선택
        <br>

        <!-- name 속성 : 같은 name을 가진 checkbox들은 하나의 배열처럼 동작-->
        <input type="checkbox" name="hobbies" value="1">운동
        <input type="checkbox" name="hobbies" value="2">여행
        <input type="checkbox" name="hobbies" value="3">영화
        <input type="checkbox" name="hobbies" value="4">독서
    </p>

    <p>
        <!-- 6. 목록 선택 : <select> 태그 -->
        <!-- 여러 항목중에 하나(option)을 선택할 수 있음.-->   
        <select>
            <option>naver.com</option>
            <option>daum.net</option>
            <option>gmail.com</option>
            <option>직접입력</option>
        </select>    

        <!-- multiple 속성 : 여러개의 옵션을 선택할 수 있음-->
        <select multiple>
            <option>서울</option>
            <option>부산</option>
            <option>광주</option>
        </select>

        <!-- name 속성 : <select> 태그에 작성 -->
        <!-- value 속성 : <option> 태그에 작성 -->
        <select name="direction">
            <option value="">방향을 선택하세요</option>
            <option value="east">동</option>
            <option value="west">서</option>
            <option value="south">남</option>
            <option value="north">북</option>
        </select>        
    </p>

    <p>
        <!--7. 입력과 목록 선택을 동시에 처리 : <input type="text"> 태그와 <datalist> 태그-->

        <input type="text" list="domain">
        <datalist id="domain">
            <option value="naver.com"/>
            <option value="gmail.com"/>
            <option value="daum.com"/>
        </datalist>
    </p>

    <p>
        <!--8. 라벨 붙이기 : <label> 태그 -->
        <!-- <label for="입력요소id속성값"> -->  
        <label for="male">
            <input type="radio" name="gender" value="male" id="male">남
        </label>  
        <label for="female">
            <input type="radio" name="gender" value="female" id="female">여
        </label>         
    </p>

    <p>
        <!-- 9. form태그
            1) <form> 태그 내부에 입력 태그들을 위치시킨다.
            2) submit(전송 또는 제출)은 form 태그 단위로 이루어진다.    
                - submit :  <form>태그에 속한 모든 입력태그들에 입력된 값을 서버측으로 전송함.
                - 서버 경로를 action속성에 작성하고, 보내는 방법(method : GET,POST . 기본값 GET)을 정함.  
            3) 주요 속성
                - action
                  > 입력된 값을 전송할 서버의 주소(경로)
                  > 서버 내부 경로(URL Mapping)를 주로 작성.
                - method
                  > GET방식 
                    >> 기본값으로 생략 가능.
                    >> 전송할 데이터가 주소(URL)에 파라미터로 노출됨.   
                    >> 빠른처리가 가능하지만 보안에 취약함.
                  > POST방식
                    >> 전송할 데이터가 본문에 포함되므로 노출되지 않음.
                    >> 처리가 느리지만 보안에 우수.
        -->
    </p>
        <!--
            10. 버튼
                1) <button type="submit">텍스트</button> :서브밋, type="submit" 기본값으로 생략가능.
                2) <button type="submit" value="텍스트"> : 서브밋
                3) <button type="reset" value="텍스트">  : 입력값 초기화
                4) <button type="button" value="텍스트"> : 아무 동작을 하지 않는 버튼. 직접 동작을 지정해야함.

        -->
    <p>
        <form action="02_basic.html">
            <label for="name">
                이름<input type="text" id="name">
            </label>
            <label for="age">
                나이<input type="number" id="age">
            </label>
            <br>
            <input type="submit" value="전송">  <!--<button>전송</button> 와 같은 동작-->
            <input type="reset" value="재입력">
            <input type="button" value="일반버튼" onclick="alert('테스트')">
        </form>

    </p>    

    <p>
        <!-- 11. 입력 요소 그룹 : fieldset-->
        <fieldset>
            <legend>성별</legend>
            <label for="male">
                <input type="radio" name="gender" value="male" id="male">남
            </label>
            <label for="female">
                <input type="radio" name="gender" value="female" id="female">여
            </label>
        </fieldset>
    </p>
</body>
</html>
