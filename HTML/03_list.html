<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록(List)</title>
</head>
<body>
    <!--
        1. 순서가 없는 목록(un-ordered list) 출력
          1) 블록 레벨
          2) 각 목록은 번호 대신 글머리기호를 이용해서 표시한다.
            - <ul type="disc">  :  default 값
            - <ul type="circle">
            - <ul type="square">  
          3) <ul> 태그 : 모든 목록을 포함하는 태그
          4) <li> 태그 : 목록을 구성하는 개별 항목을 나타내는 태그,<ul>태그의 자식 태그    
    -->
    <h1>프로그래밍 언어</h1>
    <ul type="square">
        <li>자바</li>
        <li>C#</li>
        <li>파이썬</li>
    </ul>

    <!--
        2. 순서가 있는 목록(ordered list) 출력
            1) 블록 레벨
            2) 각 목록은 번호로 표시한다.
                - <ol type="1"> : 1,2,3,.....(기본값, 생략가능)
                - <ol type="A"> : A,B,C,.....
                - <ol type="a"> : a,b,c,....
                - <ol type="I"> : I,II,III,...
                - <ol type="i"> : i,ii,iii,...        
    -->

    <h1>SELECT문은 어느 언어에 속하는가?</h1>
    <ol type="I">
        <li>DDL</li>
        <li>DML</li>
        <li>DCL</li>
        <li>DQL</li>
    </ol>

    <!--
        3. 개요 목록
            1) 블록 레벨
            2) 개요들의 목록을 나타냄.
            3) 하나의 개요는 항목과 설명으로 구성됨.
            4) <dl> 태그 : 모든 개요를 포함하는 태그 (description list)
            5) <dt> 태그 : 하나의 개요를 구성하는 항목 태그(description term)
            6) <dd> 태그 : 하나의 개요를 구성하는 설명 태그(description description)        
    -->
    <h1>구디아카데미</h1>  
    <dl>
        <dt>교육과정</dt>
        <dd>자바 웹 프로그래밍 과정</dd>
        <dt>장소</dt>
        <dd>가산디지털</dd>
    </dl>  

    <!--
        4. Emmet을 활용한 목록 만들기
        5개의 <li>태그를 가진 <ul> 태그 만들기

        ul>li*5            
    -->

    <h1>목록만들기</h1>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <ol>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
</body>
</html>
