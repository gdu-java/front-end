<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        테이블(table)
        1. 표를 만드는 태그
        2. 테이블의 구역을 구분하는 <thead>, <tbody>, <tfoot> 태그가 있음.
            1) 구역을 구분하는 태그는 모두 생략 가능함.
            2) <tbody> 태그는 생략하더라도 사용됨.
            3) 항상 <thead>,<tbody>,<tfoot> 순서가 유지됨.
        3. 행(row)를 만드는 <tr>태그가 있고, 데이터를 입력할 열을 만드는 <td> 태그가 있음.
    -->
    <br><br><br><br>
    <table border="1">
        <thead>
            <tr>
                <td>제품명</td>
                <td>입고수량</td>
                <td>출고수량</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>신라면</td>
                <td>10</td>
                <td>20</td>
            </tr>
            <tr>
                <td>진라면</td>
                <td>20</td>
                <td>10</td>
            </tr>
            <tr>
                <td>합계</td>
                <td>30</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>
    <br><br>
    <table>
        <tbody>
            <tr>
                <td>
                    <img src="D:\images\sample1.jpg" alt="샘플이미지" width="100" height="60">
                </td>
                <td>
                    <img src="../../../images/sample2.jpg" alt="샘플이미지" width="100" height="60">
                </td>
            </tr>
            <tr>
                <td><b>샘플이미지1</b></td>
                <td><em>샘플이미지2</em></td>
            </tr>
        </tbody>

    </table>

</body>
</html>
